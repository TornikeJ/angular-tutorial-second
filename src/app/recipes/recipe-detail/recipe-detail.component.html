<div class="row">
    <div class="col-12">
        <img [src]="recipe.imagePath" alt="" class="img-responsive" style="max-height: 300px;">
    </div>
</div>
<div class="row">
    <div class="col-12">
        <h1>{{recipe.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <div class="btn-group">
            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" id="dropdownMenu"
                aria-haspopup="true" aria-expanded="false">Manage Recipe</button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenu">
                <a style="cursor:pointer" class="dropdown-item" (click)="addToShoppingList(recipe.ingredients)">To
                    Shopping list</a>
                <a style="cursor:pointer" class="dropdown-item" [routerLink]="['edit']">Edit Recipe</a>
                <a style="cursor:pointer" class="dropdown-item" [routerLink]="['/recipes']" (click)="deleteRecipe(recipe)">Delete Recipe</a>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-12">
        {{recipe.description}}
    </div>
</div>
<div class="row">
    <div class="col-12">
        <ul class="list-group">
            <li class="list-group-item list-group-item-action" *ngFor="let ingredient of recipe.ingredients">
                {{ingredient.name}} - {{ingredient.amount}}
            </li>
        </ul>
    </div>
</div>
